<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #timer-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #message-container {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Countdown Timer</h1>
<label for="myIbput">Message: </label>
<input type="text" id="myInput" placeholder="Hidden Message">

<button onclick="toggleInput()">Hide Message</button>
<label for="minutes">Minutes: </label>
<input type="number" id="minutes" placeholder="Enter minutes">

<label for="seconds">Seconds: </label>
<input type="number" id="seconds" placeholder="Enter seconds">
<br>

<button onclick="startTimer()" id="myButton">Start Timer</button>

<div id="timer-container">
    <p id="timer"></p>
</div>

<div id="message-container">
    <p id="message"></p>
</div>

<script>
    var timer;

    function startTimer() {
        var minutes = parseInt(document.getElementById('minutes').value) || 0;
        var seconds = parseInt(document.getElementById('seconds').value) || 0;
        var message = document.getElementById('myInput').value;

        var totalSeconds = minutes * 60 + seconds;

        if (totalSeconds > 0) {
            var timerContainer = document.getElementById('timer-container');
            var messageContainer = document.getElementById('message-container');

            timerContainer.style.display = 'block';

            timer = setInterval(function () {
                totalSeconds--;

                var minutes = Math.floor(totalSeconds / 60);
                var seconds = totalSeconds % 60;

                document.getElementById('timer').innerHTML = minutes + "m " + seconds + "s";

                if (totalSeconds <= 0) {
                    clearInterval(timer);
                    showConfetty();
                    showMessage(message);
                }
            }, 1000);
        }
    }

    function showMessage(message) {
        var messageContainer = document.getElementById('message-container');
        var messageElement = document.getElementById('message');

        messageElement.innerHTML = message;
        messageContainer.style.display = 'block';
    }
    
    function showConfetty(){
      const count = 200,
  defaults = {
    origin: { y: 0.7 },
  };

function fire(particleRatio, opts) {
  confetti(
    Object.assign({}, defaults, opts, {
      particleCount: Math.floor(count * particleRatio),
    })
  );
}

fire(0.25, {
  spread: 26,
  startVelocity: 55,
});

fire(0.2, {
  spread: 60,
});

fire(0.35, {
  spread: 100,
  decay: 0.91,
  scalar: 0.8,
});

fire(0.1, {
  spread: 120,
  startVelocity: 25,
  decay: 0.92,
  scalar: 1.2,
});

fire(0.1, {
  spread: 120,
  startVelocity: 45,
});
    }
    function toggleInput() {
        var input = document.getElementById('myInput');
        var button = document.getElementById('');
        document.getElementById('message').value = input;

        // Toggle the display property
        if (input.style.display === 'none' || input.style.display === '') {
            input.style.display = 'block';
        } else {
            input.style.display = 'none';
        }
    }
    
</script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
